<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <!--
        <div class="app">

        <!--背景-->
        <div id="background">
        </div>
        <!--半透明滑动块-->
        <div id="slide">
            <!--点击区域,点击后触发滑动事件-->
            <div class="touch">
                <img src="res/arrow.png" alt="arrow"/>
            </div>
            <div>
                <!--状态栏-->
                <ul id="state">
                    <li class="state_item">
                        <div>
                            <img src="res/shortcut_wifi_on.png" onclick="openSome(event)" alt=""/>
                        </div>
                    </li>
                    <li class="state_item">
                        <div>
                            <img src="res/shortcut_net_on.png" onclick="openSome(event)" alt=""/>
                        </div>
                    </li>
                    <li class="state_item">
                        <div>
                            <img src="res/shortcut_blue_on.png" onclick="openSome(event)" alt=""/>
                        </div>
                    </li>
                    <li class="state_item">
                        <div>
                            <img src="res/shortcut_light_on.png" onclick="openSome(event)" alt=""/>
                        </div>
                    </li>
                    <li class="state_item last">
                        <div>
                            <img src="res/shortcut_camera_on.png" onclick="openSome(event)" alt=""/>
                        </div>
                    </li>
                </ul>
            </div>
            <!--分隔线-->
            <div id="divider"></div>
            <div>
                <!--app区域-->
                <ul id="app">
                    <li class="app_item">
                        <div>
                            <img src="res/360.png" onclick="openSome(event)" alt=""/>
                            <p>网址导航</p>
                        </div>
                    </li>
                    <li class="app_item">
                        <div>
                            <img src="res/1.png" onclick="openSome(event)" alt=""/>
                            <p>游戏中心</p>
                        </div>
                    </li>
                    <li class="app_item">
                        <div>
                            <img src="res/2.png" onclick="openSome(event)" alt=""/>
                            <p>心动应用</p>
                        </div>
                    </li>
                    <li class="app_item last">
                        <div>
                            <img src="res/1.png" onclick="openSome(event)" alt=""/>
                            <p>心动应用</p>
                        </div>
                    </li>
                    <li class="app_item">
                        <div>
                            <img src="res/1.png" onclick="openSome(event)" alt=""/>
                            <p>网址导航</p>
                        </div>
                    </li>
                    <li class="app_item">
                        <div>
                            <img src="res/2.png" onclick="openSome(event)" alt=""/>
                            <p>游戏中心</p>
                        </div>
                    </li>
                    <li class="app_item">
                        <div>
                            <img src="res/360.png" onclick="openSome(event)" alt=""/>
                            <p>心动应用</p>
                        </div>
                    </li>
                    <li class="app_item last">
                        <div>
                            <img src="res/1.png" onclick="openSome(event)" alt=""/>
                            <p>心动应用</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
